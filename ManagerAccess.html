<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Access</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class='jumbotron text-center'>
        <h1>Manager Access</h1>
    </div>
    <div class='container-fluid text-center' style='height:50px'>
            <h3 class='text-center' id='statusH3'> </h3>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col-sm-4'>
                <button id="clearEmployee">Clear All Employees</button>
                <button id="clearUPC">Clear All UPC</button>
                <h3>Currently Logged-in</h3>
                <ul class="list-group" id='employeeList'>
    
                </ul>
                <h3>Currently Accepted UPC's</h3>
                <ul class="list-group" id='upcList'>
                    
                </ul>
            </div>
            <div class='col-sm-4 d-flex justify-content-center'>
                    <div class='form-group'>
                        <form id="signin-form" method="POST" action="/upcset">
                            <input id="upcInput" name="AcceptedUPC" type="text" autofocus autocomplete="off">
                            <button id="upcSubmit" type="submit">Submit</button>
                        </form>
                    </div>
            </div>
            <div class='col-sm-4'>
                <button id="toEmployee">Employee Sign-in</button>
                <button id="toStatus">Status Page</button>
            </div>
        </div>
    </div>
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/manager.js"></script>
</body>
</html>
