<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Sign-in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class='jumbotron text-center'>
            <h1>Employee Sign-in</h1>
    </div>
    <div class='container-fluid text-center' style='height:50px'>
            <h3 class='text-center' id='statusH3'> </h3>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col-sm-4'>
                <h3>Currently Logged-in</h3>
                <ul class="list-group" id='employeeList'>
        
                </ul>
            </div>
            <div class='col-sm-4 d-flex justify-content-center'>
                    <div class='form-group'>
                            <form id="signin-form" method="POST" action="/signin">
                                <input id='employeeInput' name="employeeID" type="text" autofocus autocomplete="off">
                                <button id="employeeSubmit" type="submit">Submit</button>
                            </form>
                    </div>
            </div>
            <div class='col-sm-4'>
                    <button id="toManager">Manager Access</button>
                    <button id="toStatus">Status Page</button>
                    <button id="toPi">Pi Page</button>
            </div>
        </div>
    </div>
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
